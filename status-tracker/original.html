<body>
<div class="container">
<h3 class="text-center">Status Tracker</h3>
<div class="well well-lg">
<div class="col-sm-12 text-center"><h4 class="head"> Login </h4></div>
<div class="col-sm-12">&nbsp;</div>
<form role="form" name="login" method="post" action="http://localhost:4567/login" id="login">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Username" name="username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Password" name="password">
    </div>
	<div class="col-sm-12" id="display">&nbsp;</div>
	<div class="col-sm-12"><button class="btn btn-primary btn-block">Login!</button></div>
</form>
</div>
